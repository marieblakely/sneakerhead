{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/concord-11.jpeg' %}"
  >
  <title>Sneakerhead</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="{% url 'home' %}">
        <img 
          src="{% static 'images/black-bred11.png' %}"
          alt="The Sneakerhead Logo"
        >
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'sneaker-index' %}">All Sneakers</a></li>
        <li><a href="{% url 'sneaker-create' %}">Add a Sneaker</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
