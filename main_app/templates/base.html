{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Concert+One&display=swap" rel="stylesheet">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/concord-11.jpeg' %}"
  >
  <title>Sneakerhead</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="{% url 'home' %}">
        <img 
          src="{% static 'images/black-bred11.png' %}"
          alt="The Sneakerhead Logo"
        >
      </a>
    </div>
    <nav>
      <ul>
        {% if user.is_authenticated %}
          <li><a href="{% url 'sneaker-index' %}">ALL SNEAKERS</a></li>
          <li><a href="{% url 'sneaker-create' %}">ADD A SNEAKER</a></li>
          <li><a href="{% url 'about' %}">ABOUT</a></li>
          <li><a href="{% url 'logout' %}">LOG OUT</a></li>
        {% else %}
          <li><a href="{% url 'about' %}">ABOUT</a></li>
          <li><a href="{% url 'home' %}">LOGIN</a></li>
          <li><a href="{% url 'signup' %}">SIGN UP</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
