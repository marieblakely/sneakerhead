{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/sneakers/sneaker-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="sneaker-container">
  <div class="sneaker-img">
    <img 
      src="{% static 'images/travis-scott6.jpeg' %}" 
      alt="A travis scott jordan 6 sneaker"
    >
  </div>
  <div class="sneaker-details">
    <h1>{{ sneaker.style }}</h1>
      <h2>A {{ sneaker.style }} {{ sneaker.number }}</h2>
    <p>{{ sneaker.description }}</p>
  </div>
</section>

{% endblock %}
